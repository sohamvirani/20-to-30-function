<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function multiplyByTwo(n, callback) {
            var result = n * 2;
            callback(result);
        }

        function logResult(result) {
            console.log(result);
        }

        multiplyByTwo(5, logResult)
    </script>
</body>

</html>
